upstream_package_name: rhc-playbook-verifier
downstream_package_name: rhc-playbook-verifier
specfile_path: rhc-playbook-verifier.spec

srpm_build_deps:
  - make

actions:
  create-archive:
    - bash -c "make build tarball VERSION=${PACKIT_PROJECT_VERSION}"
    - bash -c 'echo rpm/rhc-playbook-verifier-*.tar.*'
  fix-spec-file:
    # fill in Release as if packit would have done it
    - bash -c "sed -i -r \"s/Release:(\s*)\S+/Release:\1${PACKIT_RPMSPEC_RELEASE}%{?dist}/\" rhc-playbook-verifier.spec"

jobs:
  - job: copr_build
    trigger: pull_request
    targets:
      - centos-stream-9
      - centos-stream-10
      - fedora-all

  - job: tests
    trigger: pull_request
    targets:
      - centos-stream-9
      - centos-stream-10
      - fedora-all
